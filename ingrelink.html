<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrelink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/premium-photo/white-background-with-variety-fruits-vegetables_564714-26242.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            flex-wrap: wrap;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 1rem;
            padding: 2rem;
            text-align: center;
            width: 300px;
            color: #333;
            transition: transform 0.3s ease;
        }
        .login-box:hover {
            transform: scale(1.05);
        }
        .login-box h2 {
            margin-bottom: 1.5rem;
        }
        .login-box a {
            display: inline-block;
            background: #0078d7;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }
        .login-box a:hover {
            background: #005fa3;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ingrelink</h1>
    </header>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <a href="login.html">Login</a>
        </div>
        <div class="login-box">
            <h2>New User</h2>
            <a href="signup4.html">Signup</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Ingrelink. All rights reserved.
    </footer>
</body>
</html>
