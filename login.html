<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Ingrelink</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Side: Background Image -->
    <div class="image-section">
      <!-- Replace 'food-image.jpg' with your image file -->
    </div>

    <!-- Right Side: Login Form -->
    <div class="form-section">
      <h1>Welcome Back to Ingrelink</h1>
      <p>Sign in with your email and password</p>
      <form action="home.html" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="forgot-password">
          <a href="forgotp.html">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="signup4.html">Create Account</a>
      </div>
    </div>
  </div>
</body>
</html>
